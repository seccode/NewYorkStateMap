<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Housing Analysis Tool</title>
    <!-- <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- <script type="text/javascript" src="plotly-latest.min.js"></script> -->
    <!-- <script src="jquery.csv.js"></script> -->
    <script type="text/javascript" src="mapping.js"></script>

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; height:100%; width:100%; margin-top: 50px;}
    </style>

    <style>
        * {box-sizing: border-box;}

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            /* background-color: #e9e9e9; */
            background-color: #595959;
            border-bottom: 3px solid #000;
        }

        .topnav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #2196F3;
            color: white;
        }

        .topnav .search-container {
            float: right;
        }

        .topnav input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        .topnav .search-container button {
            float: right;
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .topnav .search-container button:hover {
            background: #ccc;
        }

        @media screen and (max-width: 600px) {
            .topnav .search-container {
                float: none;
            }
            .topnav a, .topnav input[type=text], .topnav .search-container button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
            .topnav input[type=text] {
                border: 1px solid #ccc;
            }
        }
        .dropdown {
          float: left;
          overflow: hidden;
        }
        .dropdown .dropbtn {
          cursor: pointer;
          font-size: 16px;
          border: 1px solid #bfbfbf;
          outline: none;
          color: white;
          padding: 14px 16px;
          background-color: inherit;
          font-family: inherit;
          margin: 0;
        }
        .navbar a:hover, .dropdown:hover .dropbtn {
          background-color: red;
        }
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }

        .dropdown-content a {
          float: none;
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: left;
        }

        .dropdown-content a:hover {
          background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
          display: block;
        }
        .show {
          display: block;
        }
    </style>

    <style>
        .legend {
            background-color: #DCEAE2;
            border-radius: 10px;
            bottom: 30px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.10);
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            padding: 10px;
            position: absolute;
            right: 10px;
            z-index: 1;
        }

        .legend h4 {
            margin: 0 0 10px;
        }

        .legend div span {
            border-radius: 50%;
            display: inline-block;
            height: 20px;
            margin-right: 5px;
            width: 20px;
        }

    </style>

    <style>
        .filter-ctrl {
            position: absolute;
            top: 10px;
            right: 40px;
            z-index: 1;
            width: 200px;
        }

        .filter-ctrl input[type=text] {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            width: 100%;
            border: 0;
            background-color: #fff;
            height: 30px;
            margin: 0;
            color: rgba(0,0,0,.5);
            padding: 10px;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
            border-radius: 3px;
        }
    </style>


</head>
<body onload="setUpGlobalVars()">

    <div id='map'></div>

    <div class="topnav" id="topnavbar">
        <a class="active" href="#home">Housing Analysis Tool</a>
        <div class="search-container">
            <form action="javascript:void(0);">
                <input type="text" placeholder="Search Address..." name="search" id="search">
                <button type="submit" id="go">Go</button>
            </form>
        </div>
        <div class="search-container">
            <form action="javascript:void(0);">
                <input type="text" placeholder="Search Parcel ID..." name="search" id="parcel_search">
                <button type="submit" id="parcel_go">Go</button>
            </form>
        </div>
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">Choose County
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                <a href="#">Tompkins</a>
                <a href="#">Cayuga</a>
                <a href="#">Cortland</a>
            </div>
        </div>
    </div>

    <div id='property_value' class='legend'>
        <h4>Property Value</h4>
        <div><span style='background-color: #e75a5a; vertical-align: middle; margin-top:3px;'></span>$5,000,000 +</div>
        <div><span style='background-color: #e7925a; vertical-align: middle; margin-top:3px;'></span>$1,000,000</div>
        <div><span style='background-color: #e7cd5a; vertical-align: middle; margin-top:3px;'></span>$500,000</div>
        <div><span style='background-color: #b1e75a; vertical-align: middle; margin-top:3px;'></span>$250,000</div>
        <div><span style='background-color: #5ae79e; vertical-align: middle; margin-top:3px;'></span>$100,000</div>
        <div><span style='background-color: #5ae7e5; vertical-align: middle; margin-top:3px;'></span>< $50,000</div>
    </div>
    <script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(e) {
        if (!e.target.matches('.dropbtn')) {
        var myDropdown = document.getElementById("myDropdown");
            if (myDropdown.classList.contains('show')) {
                myDropdown.classList.remove('show');
            }
        }
    }
    </script>

</body>
</html>
